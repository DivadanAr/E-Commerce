<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chechout-delivery.css">
  <!-- poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Font Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
    rel="stylesheet">
  <title>ZenIt Checkout Delivery</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="checkout-content">
        <div class="breadcrumb">
          <div class="title-breadcrumb">
            <ul class="list-menu">
              <li>
                <a href="">Delivery</a>
              </li>
              <li>Billing</li>
              <li>Payment</li>
            </ul>
          </div>
          <div class="line-breadcrumb">
            <div class="line"></div>
            <a href="checkout-delivery.html">
              <div class="rounded">
                <div class="rounded-active"></div>
              </div>
            </a>
            <div class="line"></div>
            <div class="rounded"></div>
            <div class="line"></div>
            <div class="rounded"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="contact-information">
          <h1>Contact Information</h1>
          
        </div>
      </div>
      <div class="order-content">
        <div class="order-card">
          <div class="title-card">
            <p>Your Order</p>
          </div>
          <img src="assets/tes-img.png" alt="">
          <div class="desciption">
            <h1>Name Product</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate amet maxime harum ipsam velit ea unde
              et commodi doloribus provident. </p>
          </div>
          <div class="order-summary">
            <div class="summary">
              <h1>Order Summary</h1>
              <div class="subtotal">
                <p>subtotal</p>
                <p>Rp. 150.000</p>
              </div>
              <div class="admin-fee">
                <p>admin-fee</p>
                <p>Rp. 5.000</p>
              </div>
            </div>
            <div class="total">
              <p>Total</p>
              <p>Rp. 155.000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
